<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    <title>Electron Advanced Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* 深色主题 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-track {
                background: #2a2a2a;
            }
            
            ::-webkit-scrollbar-thumb {
                background: #555;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: #777;
            }
        }
        
        /* 选择文本样式 */
        ::selection {
            background-color: #667eea;
            color: white;
        }
        
        /* 禁用拖拽 */
        img, video {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* 禁用右键菜单（在生产环境中） */
        .no-context-menu {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
<script defer src="./renderer.js"></script></head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Electron Advanced Demo</div>
            <div class="loading-subtitle">正在加载应用程序...</div>
        </div>
    </div>
    
    <script>
        // 预加载脚本中的一些初始化逻辑
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 内容已加载');
            
            // 检查是否在 Electron 环境中
            if (typeof window.electronAPI !== 'undefined') {
                console.log('Electron API 可用');
                
                // 监听主题变化
                window.electronAPI.on('theme-changed', (isDark) => {
                    document.body.classList.toggle('dark-theme', isDark);
                });
                
                // 监听菜单动作
                window.electronAPI.on('menu-action', (action) => {
                    console.log('收到菜单动作:', action);
                    // 这里可以分发到 React 应用中
                });
                
                // 监听托盘动作
                window.electronAPI.on('tray-action', (action) => {
                    console.log('收到托盘动作:', action);
                    // 这里可以分发到 React 应用中
                });
                
                // 防止默认的拖拽行为
                document.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    return false;
                });
                
                document.addEventListener('drop', (e) => {
                    e.preventDefault();
                    
                    // 处理文件拖拽
                    const files = Array.from(e.dataTransfer.files);
                    if (files.length > 0) {
                        console.log('拖拽的文件:', files);
                        window.electronAPI.send('file-dropped', files.map(f => f.path));
                    }
                    
                    return false;
                });
                
                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    // Ctrl+R 或 Cmd+R: 刷新
                    if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                        e.preventDefault();
                        location.reload();
                    }
                    
                    // F12: 开发者工具
                    if (e.key === 'F12') {
                        e.preventDefault();
                        // 在开发环境中允许
                        if (window.electronUtils && window.electronUtils.isDevelopment) {
                            console.log('请通过菜单打开开发者工具');
                        }
                    }
                    
                    // Esc: 可以用来关闭模态框等
                    if (e.key === 'Escape') {
                        document.dispatchEvent(new CustomEvent('escape-pressed'));
                    }
                });
                
                // 窗口焦点事件
                window.addEventListener('focus', () => {
                    document.body.classList.add('window-focused');
                });
                
                window.addEventListener('blur', () => {
                    document.body.classList.remove('window-focused');
                });
                
                // 在线/离线状态
                window.addEventListener('online', () => {
                    document.body.classList.remove('offline');
                    console.log('网络连接已恢复');
                });
                
                window.addEventListener('offline', () => {
                    document.body.classList.add('offline');
                    console.log('网络连接已断开');
                });
                
            } else {
                console.warn('Electron API 不可用，可能在浏览器中运行');
            }
        });
        
        // 全局错误处理
        window.addEventListener('error', (event) => {
            console.error('全局错误:', event.error);
            
            // 在开发环境中显示错误
            if (window.electronUtils && window.electronUtils.isDevelopment) {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 10px;
                    right: 10px;
                    background: #ff4757;
                    color: white;
                    padding: 10px;
                    border-radius: 4px;
                    z-index: 10000;
                    max-width: 400px;
                    font-size: 12px;
                `;
                errorDiv.textContent = `错误: ${event.error.message}`;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        });
        
        // 未处理的 Promise 拒绝
        window.addEventListener('unhandledrejection', (event) => {
            console.error('未处理的 Promise 拒绝:', event.reason);
        });
        
        // 性能监控
        window.addEventListener('load', () => {
            if (window.performance) {
                const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
                console.log(`页面加载时间: ${loadTime}ms`);
            }
        });
    </script>
</body>
</html>
